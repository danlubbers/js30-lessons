<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 500; 

    function shadow(e) {
        // const width = hero.offsetWidth;
        // const height = hero.offsetHeight;
    // You can destructure it for easier readability 
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;
    // this is equal to 'hero' class, e.target is equal to 'h1' class
    if(this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
    }
    // This makes it so that it does not go from 0 - 100, but changes it from -50 to 50.
    // Math.round to get a round number 
    const xWalk = Math.round(( x / width * walk ) - ( walk / 2 ));
    const yWalk = Math.round(( y / height * walk ) - ( walk / 2 ));

    text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.7),
        ${xWalk * -1}px ${yWalk}px 0 blue,
        ${yWalk}px ${xWalk * -1}px 0 yellow,
        ${yWalk * -1}px ${xWalk}px 0 green`;

    console.log(xWalk, yWalk);
    }

    hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
